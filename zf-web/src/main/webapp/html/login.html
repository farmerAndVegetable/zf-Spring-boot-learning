<!DOCTYPE html>
<html lang="zh-CN" >
<head>
    <meta charset="utf-8">

    <title>zf_test_bootstrap</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <style type="text/css">
    
    div,span,p{
    	width: 140px;
    	height: 140px;
    	margin: 5px;
    	background: #aaa;
    	border: #000 1px solid;
    	float: left;
    	font-size: 17px;
    	font-family: Verdana;
    }
    
    div.mini{
    	width: 55px;
    	height: 55px;
    	background-color: #aaa;
    	font-size: 12px;
    }
    
    div.hide{
    	display: none;
    }
    
    </style>
</head>


	<body>
		<div class="one"  id="one">
			<div class="mini">class 为 mini</div>
		</div>
		
		<div class="one"  id="two" title="test">
		
			<div class="mini" title="other">class 为 mini,title为other</div>
			<div class="mini" title="test">class 为 mini,title为test</div>
			<div class="mini">class 为 mini</div>
		</div>
		
		<div class="one">
		
			<div class="mini">class 为 mini</div>
			<div class="mini">class 为 mini</div>
			<div class="mini">class 为 mini</div>
			<div class="mini"></div>
		</div>
		
		<div class="one">
			<div class="mini">class 为 mini</div>
			<div class="mini">class 为 mini</div>
			<div class="mini">class 为 mini</div>
			<div class="mini" title="tesst">class 为 mini,title为tesst</div>
		</div>
		
		<div style="display:none;" class="one"></div>
		<div style="display:none;" class="hide">class为"hide"的div</div>
		<div style="display:none;" class="hide">包含input的type为"hidden"的div 
			<input type="hidden" size="8"/>
		</div>
		
		<span id="mover">正在执行动画的span元素</span>
	</body>
	
	<script type="text/javascript">
		/* $("body div").css("background","#bbffaa");

		$(".mini").css("background","#aaaabb");
		$("div").css("background","#aaffff"); */

	</script>
